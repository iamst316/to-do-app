<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./img/notes.ico">
        <script src="./js/main.js"></script>
    </head>
    <body>
    	<div class='sign-up'>
			<a href="../hompeage.html"><img class="main-img" src="./img/icon.png"></img></a>
    		<h1 style="font-size: 75px">Sign Up!</h1>
    	</div>

    	<!--Form-->
    	
    	<div class='sign-up-form'>
			<form action='' method='post'>
				<div class='name'>
					<label>Enter Name: </label>
					<input type='text' name='name' required>
				</div>
				
				<div class='username'>
					<label>Enter Username: </label>
					<input type='text' name='username' required>
				</div>
				
				<div class='email'>
					<label>Enter E-Mail: </label>
					<input type='email' name='name' required>
				</div>
				
				<div class='gender'>
					<label>Gender: </label>
					<input type='radio' name='gender' value='male' required>
					<label> Male</label>
					<input type='radio' name='gender' value='female' required>
					<label> Female</label>
					<input type='radio' name='gender' value='others' required>
					<label> Others</label>
				</div>
				
				<div class='password'>
					<label>Enter Password: </label>
					<input type='password' name='password' minlength='6' maxlength='12' required>
				</div>
				
				<div class='cpassword'>
					<label>Confirm Password: </label>
					<input type='password' name='cpassword' required>
				</div>
				
				<div class='submit'>
					<input type='submit' value='Sign Up'>
				</div>
				
			</form>
    	</div>
    	<div class="footer">
    		<div class="made-by">
	    		<h4>Made by: </h4>

    		</div>		
    		<div class="contact">

    			<a href="https://github.com/iamst316"><img src="./img/github.jpeg" alt="Github"></img></a>
    		</div>	
    	</div>
    </body>
    
</html>
